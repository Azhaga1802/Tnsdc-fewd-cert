<!DOCTYPE html>
<html>
<head>
    <title>Display and Download PDF</title>
</head>
<body>
    <h1>PDF Viewer with Download Option</h1>

    <!-- Embed the PDF on the webpage -->
    <iframe 
        src="Azhagaperumal TNSDC certificate.pdf" 
        width="100%" 
        height="500px">
    </iframe>

    <h2>Download PDF</h2>

    <!-- Provide a direct link for downloading -->
    <a 
        href="Azhagaperumal TNSDC certificate.pdf" 
        download="Azhagaperumal TNSDC certificate.pdf
        <button>Download PDF</button>
    </a>
</body>
</html>
