<!DOCTYPE html>
<html>
<head>
    <title>Display and Download PDF</title>
</head>
<body>
    <h1>PDF Viewer with Download Option</h1>

    <!-- Embed the PDF on the webpage -->
    <iframe 
        src="https://drive.google.com/file/d/1lwIo5renU1DZS7_qKhmdfpN-4wfVsMgI/view?usp=drivesdk" 
        width="100%" 
        height="500px">
    </iframe>

    <h2>Download PDF</h2>

    <!-- Provide a direct link for downloading -->
    <a href="https://drive.google.com/file/d/1lwIo5renU1DZS7_qKhmdfpN-4wfVsMgI/view?usp=drivesdk" 
        download="https://drive.google.com/file/d/1lwIo5renU1DZS7_qKhmdfpN-4wfVsMgI/view?usp=drivesdk"
        <button>Download PDF</button>
    </a>
</body>
</html>
